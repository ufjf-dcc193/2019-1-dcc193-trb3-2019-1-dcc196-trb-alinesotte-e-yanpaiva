<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Lista de Usuários</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet" />
</head>

<body>
    <div>
        <form th:action="@{/usuario/nova.html}">
            <input type="submit" value="Novo Usuário" />
        </form>
    </div>

    <div class="panel panel-default" style="margin: 10px">
        <div class="panel-heading">
            <h1 class="panel-title">Lista de Usuários</h1>
        </div>
        <div class="panel-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nome Completo</th>
                        <th>Código de Acesso</th>
                        <th>Descrição Textual</th>
                        <th>E-mail</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="usuario: ${usuarios}" th:object=${usuario}>
                        <td th:text=*{id}></td>
                        <td th:text=*{nomeCompleto}></td>
                        <td th:text=*{codigoAcesso}></td>
                        <td th:text=*{descricaoTextual}></td>
                        <td th:text=*{email}></td>
                        <td><a th:href="@{/usuario/editar.html(id=${usuario.id})}">
                            <button>Editar</button></a></td>
                        <td><a th:href="@{/usuario/excluir.html(id=${usuario.id})}">
                            <button>Excluir</button></a></td>
                    </tr>
                </tbody>
            </table>
            <div>
            <form th:action="@{/etiqueta/index.html}">
                <input type="submit" value="Home Usuario" />
            </form>
        </div>
        </div>
    </div>
</body>

</html>
